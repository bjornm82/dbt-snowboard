version: '3.9'

services:
  db:
    image: postgres:12
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: postgres
    ports:
      - 5432:5432

  trino:
    image: trinodb/trino:latest
    volumes:
      - ./catalog:/etc/trino/catalog
    ports:
      - 8080:8080
    depends_on:
      - db
